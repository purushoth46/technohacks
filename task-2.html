<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../Css/style2.css">
    <script src="../js/script.js" defer></script>
</head>
<body>

    <h1>Register-form</h1>
    <form class="input">
    <div class="input-group">
        <label for="uname">Username:</label>
        <input type="text" placeholder="username" id="uname">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="text" placeholder="Enter E-mail" id="email">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="pwd">Password:</label>
        <input type="password" placeholder="Enter password" id="pwd">
        <div class="error"></div>
    </div>
    <div class="input-group">
        <label for="cf">Confirm password:</label>
        <input type="password" placeholder="Enter confirm pwd" id="cf">
        <div class="error"></div>
    </div>
    <button class="btn" type="submit"><a href="../images/pexels-photo-1466845.webp">Register</a><span></span></button>
</form>
</body>
</html>
