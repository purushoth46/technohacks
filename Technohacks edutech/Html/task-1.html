<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1</title>
    <link rel="stylesheet" href="../Css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
      
</head>
<body>
    <header>
        <div class="navbar">
            <h1 class="logo"><i class="icon1 fa-solid fa-layer-group" style="color: #e9ecf1;"></i>EComposer</h1>
            <ul class="nav-links">
                <li class="nav-item"><a href="#home"><i class=" icon fa-solid fa-house"></i>Agenda</a></li>
                <li class="nav-item"><i class="icon fa-regular fa-paste"></i><a href="#">Speakers</a></li>
                <li class="nav-item"><i class="icon fa-regular fa-map"></i><a href="#">Map</a></li>
                <li class="nav-item"><i class="icon fa-regular fa-registered"></i><a href="#">Register</a></li>
            </ul>
        </div>
    </header>
    <section id="home" class="home">
        <img src="../images/pexels-photo-1466845.webp" alt="">
        <h1 class="heading1">event landing page</h1>
        <h2>Save the date:</h2>
        <div class="countdown" id="countdown">
            <div class="time">
                <h1 class="days"></h1>
                <small>Days</small>
            </div>
            <div class="time">
                <h1 class="hours"></h1>
                <small>Hours</small>
            </div>
            <div class="time">
                <h1 class="minutes"></h1>
                <small>Minutes</small>
            </div>
            <div class="time">
                <h1 class="seconds"></h1>
                <small>seconds</small>
            </div>
        </div>
        <button class="btn">Register Now</button>
    </section>



    <script src="/js/app.js"></script>
</body>
</html>
